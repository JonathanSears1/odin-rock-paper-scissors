<body>
    <h1>Rock Paper Scissors</h1>
    <div class = "container" >
        <div class = "choice" id = "player_choice">

                <span>Your choice:</span>
            </div>

            </div>
        </div>
        <div class = "choice" id = "CPU_choice">
            <div>
                <span>Computer choice:</span>

            <img class = "img_choice" src = "images/Question_mark_(black).svg.png" >
            <span>?</span>
        </div>
    </div>
